MOD_MULTI_FORM_DESC_HTML="
<h4>Example of use:</h4>
<b><u>1.Place the link in any article:</u></b><br>
&lt;a href='<b>#mod123</b>'&gt; Go to module &lt;/a&gt; or<br>
&lt;a href='<b>#mod_123</b>'&gt; Go to module &lt;/a&gt; or<br>
&lt;a href='<b>#mfForm_123</b>'&gt; Go to module &lt;/a&gt; or<br>
&lt;a href='<b>#mfForm_form_123</b>'&gt; Go to module &lt;/a&gt;<br>
where '<b>123</b> - is the module ID.<br>
After that, the page will automatically scroll or open a PopUp window.<br><br>
<b><u>2.Going to any section of the site in any page will also allow you to go to the form:</u></b><br>
&lt;a href='<b>/article?itemid=22#mod123</b>'&gt; Go to module &lt;/a&gt;<br><br>
<b><u>3.Passing values to fields by reference without reloading with scrolling:</u></b><br>
&lt;a href='<b>#mod123&text0123=Madonna&text1123=My_friend</b>'&gt; Go to module &lt;/a&gt;<br>
This way the module form will be filled with the text <b>Madonna</b> and <b>My friend</b>. where <b>text0123</b> and <b>text1123</b> - <b>id</b> field.<br>
The page site will NOT be reloaded <br>
<br>
<br><br>"


