MOD_MULTI_FORM="Module AJAX feedback form"

MOD_MULTI_FORM_DESC="The module allows you to easily create any feedback forms. Wide functionality and easy configuration will allow you to receive messages immediately.
Designed to increase sales of any sites. Sending an email and saving in article in the site category will allow you to follow all requests and allow you to create sections of reviews on the site.


<h4>Type of form:</h4>
<ul>
<li>Call button of the PopUp window with the name &quotOrder a call&quot
<li>Call button of the PopUp window with the choice of date and time for the callback.
<li>Static form for &quotFeed back&quot 
<li>Form for creating reviews on the site.
<li>Form for creating Questionnaires, Forms, and order Requests.
<li>Form for creating requests to the site administrator.
<li>Form for save files and sending files to mail.
<li>Other types of forms with any number of options and purpose.
</ul>

<h4>Opportunities:</h4>
<ol>
<li>Used only loading Ajax form, this page site not use form.
<li>Any number of fields with any names.
<li>All types of fields are checked for fill-in errors.
    <li>Sending files to site, sending files to mail.
<li>Hint and highlighting of fields with filling errors.
<li>Any number of forms on a single page.
<li>Support for Embedded and Window forms.
<li>The ability to place simple links in materials to call the form from the module.
<li>Support for the transfer in the reference field values for autocomplete.
<li>AutoFill fields DO not reload the page.
<li>You can create many buttons and links in materials on the same form with different field values and texts.
<li>Sending form data to an email address.
<li>Saving the form data to the site article in the specified category will allow you to create REVIEW sections.
<li>Saving the form data in a hidden article on the site will allow you to always keep track of all applications.
<li>Support for creating a <b>&quot;TinyMCE&quot;</b> Text Editor inside a form with font size selection, insertion of list titles, tables, fat content, paragraphs, and text alignment (with the name of the buttons in 60 languages).
<li>Displaying the text of any material with each field will allow you to create questionnaires with examples and annotations for each field.
<li>Filter module display conditions: menu items, IP, Mobile only, PC only, Together with another module, component only, material only, debug mode only
</ol>

<h4>Home page module:</h4>
<ul> 
<li><a href='https://explorer-office.ru/download/joomla' target='_blank' style='font-weight: bolder; text-decoration: underline;text-decoration: none;'> //explorer-office.ru/download/joomla </a></li>
</ul>
<h4>Support of the social network.:</h4>
<ul> 
<li><a href='https://fb.com/groups/joomlamultiform/' target='_blank'>//fb.com/groups/joomlamultiform/</a></li>
<li><a href='https://vk.com/joomla_multiform' target='_blank'>//vk.com/joomla_multiform</a></li>
<li><a href='mailto:info@explorer-office.ru' target='_blank'>info@explorer-office.ru</a></li>
</ul>



