MOD_MULTI_FORM_DESC_HTML="<h4>Примеры использования:</h4><b><u>1.Разместите ссылку в любой статье:</u></b><br>&lt;a href='<b>#mod123</b>'&gt; Перейти к модулю &lt;/a&gt; или<br>&lt;a href='<b>#mod_123</b>'&gt; Перейти к модулю &lt;/a&gt; или<br>&lt;a href='<b>#mfForm_123</b>'&gt; Перейти к модулю &lt;/a&gt; или<br>&lt;a href='<b>#mfForm_form_123</b>'&gt; Перейти к модулю &lt;/a&gt;<br>где '<b>123</b> - это ID модуля.<br>После чего страница автоматически прокрутится или откроется PopUp окно.<br><br><b><u>2.Переход в любой раздел сайта также позволит перейти к форме:</u></b><br>&lt;a href='<b>/article?itemid=22#mod123</b>'&gt; Перейти к модулю &lt;/a&gt;<br><br><b><u>3.Передача значений в полей по ссылке без перезагрузки с прокруткой:</u></b><br>&lt;a href='<b>#mod123&text0123=Madonna&text1123=My_friend</b>'&gt; Перейти к модулю &lt;/a&gt;<br>Таким образом форма модуля будет заполнена текстом Madonna и My friend. Где <b>text0123</b> и <b>text1123</b> - <b>id</b> полей.<br>При этом страница сайта НЕ будет перезагружена <br><br><br>"
