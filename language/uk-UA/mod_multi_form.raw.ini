MOD_AJAX_MULTI_FORM_DESC="Module AJAX Webfactor Form! Цей модуль дозволяє створювати прості форми зворотного зв'язку без надмірностей. Модуль ідеально підійде для Landing Page як форми замовлення зворотного дзвінка, замовлення послуги або просто відправки повідомлення адміністратору сайту. Ви можете додавати скільки завгодно полів і якого завгодно типу з доступних в налаштуваннях модуля. Для більш докладної інструкції дивіться відео-інструкцію нижче."
